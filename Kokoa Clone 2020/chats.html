<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__text">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
        </div>
    </header>

    <div class="chats-screen__channel">
        <a href="chatroom.html">
            <div class="user-component__channel user-component__channel--chats-margin">
                <div class="user-component__channel__column">
                    <div class="user-component__profile user-component__profile--medium"><img src="images/카카오톡_TALK.png" alt="kakaoTalk_Channel"></div>
                    <div class="user-component__title-wrap">
                        <span class="user-component__title user-component__title--not-bold">KokoaTalk</span>
                        <h4 class="user-component__subtitle">Please check My Kokoa Account Info</h4>
                    </div>
                </div>
                <div class="user-component__channel__column">
                    <div class="time_column_wrapper">
                        <span>21:22</span>
                        <span>1</span>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div id="responsive_web_info">
        <span>Your screen is too big. ㅠㅠ</span>
    </div>

    <nav class="bottom_menu_nav">
        <ul class="bottom_menu_ul">
            <li class="bottom_menu_li"><a href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="chats.html"><i class="fas fa-comment fa-2x"></i><span>1</span></a></li>
            <li class="bottom_menu_li"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span></span></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/bce3b4581e.js" crossorigin="anonymous"></script>
</body>
</html>
