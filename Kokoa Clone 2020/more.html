<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__text">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
            <span class="screen-header__icons-reddot screen-header__icons-reddot--position"></span>
        </div>
    </header>

    <div class="user-component">
        <div class="user-component__column">
            <div class="user-component__profile user-component__profile--large"><img src="images/profile.jpg" alt="profile"></div>
            <div class="user-component__title-wrap">
                <span class="user-component__title">신상호</span>
                <div class="user-component__subtitle__wrapper">
                    <h4 class="user-component__subtitle">+82 010-000-0000</h4>
                    <span><i class="fa-solid fa-circle-exclamation"></i></span>
                </div>
            </div>
        </div>
        <div class="user-component__column">
            <span><i class="far fa-message fa-2x"></i></span>
        </div>
    </div>

    <div class="find-icons__wrapper">
        <div class="find-icons">
            <div class="find-icon find-icon--span-margin">
                <span><i class="far fa-calendar-check fa-2x"></i></span>
                <span>Calendar</span>
            </div>
            <div class="find-icon find-icon--span-margin">
                <span><i class="far fa-calendar-minus fa-2x"></i></span>
                <span>Talk Drive</span>
            </div>
            <div class="find-icon find-icon--span-margin">
                <span><i class="far fa-face-smile fa-2x"></i></span>
                <span>Emoticons</span>
            </div>
            <div class="find-icon find-icon--span-margin">
                <span><i class="fas fa-brush fa-2x"></i></span>
                <span>Themes</span>
            </div>
            <div class="find-icon find-icon--span-margin">
                <span><i class="fas fa-circle-nodes fa-2x"></i></span>
                <span>Account</span>
            </div>
            <div class="find-icon find-icon--span-margin">
                <span><i class="far fa-comments fa-2x"></i></span>
                <span>Openchat</span>
            </div>
        </div>
    </div>

    <div class="suggestions__wrapper">
        <div class="suggestions_header">
            <h4>Suggestions</h4>
        </div>
        <div class="suggestions_contents">
            <div class="suggestions_content">
                <img src="images/카카오스토리_로고.png" alt="Kakao_Story">
                <span>Kokoa Story</span>
            </div>
            <div class="suggestions_content">
                <img src="images/카카오프렌즈_로고.png" alt="Kakao_Friends">
                <span>Kokoa friends</span>
            </div>
            <div class="suggestions_content">
                <img src="images/프렌즈_젬_로고.jpg" alt="Friends_Gem">
                <span>Friends Gem</span>
            </div>
        </div>
    </div>

    <div id="responsive_web_info">
        <span>Your screen is too big. ㅠㅠ</span>
    </div>

    <nav class="bottom_menu_nav">
        <ul class="bottom_menu_ul">
            <li class="bottom_menu_li"><a href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span></span></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/bce3b4581e.js" crossorigin="anonymous"></script>
</body>
</html>
