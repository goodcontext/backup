<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="settings_header">
        <a href="more.html"><span><i class="fa-solid fa-chevron-left fa-2x"></i></span></a>
        <h1>Settings</h1>
        <a href="find.html"><span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span></a>
    </header>

    <div class="settings__wrapper_top">
        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-bullhorn fa-lg"></i></span>
                <span>Notices</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
        
        <div class="border_divider_medium"></div>
        
        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-flask fa-lg"></i></span>
                <span>Kakao Lab</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
        
        <div class="border_divider_thin"></div>

        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-circle-info fa-lg"></i></span>
                <span>Version</span>
            </div>
            <div class="settings__component__column_right">
                <span>Latest Version</span>
            </div>
        </div>
    </div>

    <div class="border_divider_thick"></div>

    <div class="settings__wrapper_bottom">
        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-lock fa-lg"></i></span>
                <span>Privacy</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
        
        <div class="border_divider_medium"></div>
        
        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-bell fa-lg"></i></span>
                <span>Notifications</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
        
        <div class="border_divider_thin"></div>

        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-user fa-lg"></i></span>
                <span>Friends</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>

        <div class="border_divider_medium"></div>
        
        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-comment fa-lg"></i></span>
                <span>Chats</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
        
        <div class="border_divider_thin"></div>
        
        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-circle-half-stroke fa-lg"></i></span>
                <span>Display</span>
                <span class="reddot_notification">N</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
        
        <div class="border_divider_medium"></div>

        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-brush fa-lg"></i></span>
                <span>Themes</span>
                <span class="reddot_notification">N</span>
            </div>
            <div class="settings__component__column_right">
                <span>Default theme</span>
            </div>
        </div>

        <div class="border_divider_thin"></div>

        <div class="settings__component">
            <div class="settings__component__column_left">
                <span><i class="fa-solid fa-phone fa-lg"></i></span>
                <span>Call</span>
            </div>
            <div class="settings__component__column_right"></div>
        </div>
    </div>

    <div id="responsive_web_info">
        <span>Your screen is too big. ㅠㅠ</span>
    </div>

    <nav class="bottom_menu_nav">
        <ul class="bottom_menu_ul">
            <li class="bottom_menu_li"><a href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="bottom_menu_li"><a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span></span></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/bce3b4581e.js" crossorigin="anonymous"></script>
</body>
</html>
